<header class="app-header">
  <h1 class="app-title">User Management System</h1>

  <div class="form-group">
    <input 
      class="input-name" 
      placeholder="Enter User Name" 
      [(ngModel)]="user.name" 
    />

    <select 
      class="select-role" 
      id="role" 
      [(ngModel)]="user.Role">
      @for (role of roles; track role) {
        <option [value]="role">{{ role }}</option>
      }
    </select>

    <button 
      class="btn-add" 
      [disabled]="isNameEmpty" 
      (click)="addUser()">
      Add User
    </button>
  </div>

  @if (message) {
    <p class="success-message">{{ message }}</p>
  }
</header>

<section class="user-list">
  <h2 class="list-title">Users List</h2>

  @for (role of roles; track role) {
    <div class="role-section">
      <h3 class="role-heading">{{ role }}s</h3>

      @if (getUsersByRole(role).length > 0) {
        <ul class="role-users">
          @for (u of getUsersByRole(role); track u) {
            <li class="user-item">{{ u.name }}</li>
          }
        </ul>
      } @else {
        <p class="no-data">No data</p>
      }
    </div>
  }
</section>
